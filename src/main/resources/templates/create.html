<!-- src/main/resources/templates/create.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Furniture</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Create New Furniture</h2>

    <form th:action="@{/furniture/save}" th:object="${furniture}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" th:field="*{price}" step="0.01" class="form-control" id="price" required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select th:field="*{category}" class="form-control" id="category" required>
                <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/furniture}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
