<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Add Furniture</title></head>
<body>
<h1>Add Furniture</h1>
<form th:action="@{/furniture}" th:object="${furniture}" method="post">
    <label>Name: <input type="text" th:field="*{name}"/></label><br/>
    <label>Material: <input type="text" th:field="*{material}"/></label><br/>
    <label>Price: <input type="number" step="0.01" th:field="*{price}"/></label><br/>
    <label>Category:
        <select th:field="*{category}" required>
            <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat.name}"></option>
        </select>
    </label><br/>
    <button type="submit">Save</button>
</form>
</body>
</html>
