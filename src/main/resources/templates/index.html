<!-- src/main/resources/templates/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Furniture List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Furniture List</h1>

    <a class="btn btn-primary mb-3" th:href="@{/furniture/create}">Add New Furniture</a>

    <div class="row">
        <div class="col-md-4 mb-3" th:each="item : ${furnitureList}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.name}">Name</h5>
                    <p class="card-text">Price: $<span th:text="${item.price}">0.0</span></p>
                    <p class="card-text">Category: <span th:text="${item.category.name}">Category Name</span></p>
                    <a th:href="@{'/furniture/edit/' + ${item.id}}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{'/furniture/delete/' + ${item.id}}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
